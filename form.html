<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form – Submit a rating, installation date, feature checklist, and written review.">
    <meta name="author" content="Derek Nielsen">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>

<body>
<header>
    <h1>Product Review</h1>
</header>

<main>
    <form method="get" action="review.html">

        <!-- PRODUCT NAME -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- JS will populate options -->
        </select>

        <!-- RATING -->
        <fieldset class="rating">
            <legend>Overall Rating</legend>

            <label for="rate1">☆</label>
            <input type="radio" id="rate1" name="rating" value="1" required>

            <label for="rate2">☆☆</label>
            <input type="radio" id="rate2" name="rating" value="2" required>

            <label for="rate3">☆☆☆</label>
            <input type="radio" id="rate3" name="rating" value="3" required>

            <label for="rate4">☆☆☆☆</label>
            <input type="radio" id="rate4" name="rating" value="4" required>

            <label for="rate5">☆☆☆☆☆</label>
            <input type="radio" id="rate5" name="rating" value="5" required>
        </fieldset>


        <!-- DATE -->
        <label for="install">Date of Installation</label>
        <input type="date" id="install" name="install" required>

        <!-- FEATURES -->
        <fieldset>
            <legend>Which features did you find useful?</legend>

            <label for="feat1">
                <input type="checkbox" id="feat1" name="features" value="Durability">
                Durability
            </label>

            <label for="feat2">
                <input type="checkbox" id="feat2" name="features" value="Ease of Use">
                Ease of Use
            </label>

            <label for="feat3">
                <input type="checkbox" id="feat3" name="features" value="Performance">
                Performance
            </label>

            <label for="feat4">
                <input type="checkbox" id="feat4" name="features" value="Design">
                Design
            </label>
        </fieldset>


        <!-- WRITTEN REVIEW -->
        <label for="reviewText">Written Review (Optional)</label>
        <textarea id="reviewText" name="reviewText" rows="5"></textarea>

        <!-- USER NAME -->
        <label for="user">Your Name (Optional)</label>
        <input type="text" id="user" name="user">

        <input type="submit" value="Post Review" class="submit-btn">
    </form>
</main>

<footer>
    <p>&copy;2025 | Derek Nielsen |</p>
    <p id="lastModified"></p>
</footer>

<script>
    document.getElementById("lastModified").textContent =
        "Last Modification: " + document.lastModified;
</script>

</body>
</html>
