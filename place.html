<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Diego, California</title>
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>San Diego, California</h1>
    </header>

    <!-- HERO IMAGE -->
    <picture>
        <source srcset="images/large-image.webp" media="(min-width: 700px)">
        <img src="images/small-image.webp" alt="San Diego coastline and skyline" class="hero">
    </picture>

    <main>
        <!-- DATA SECTION -->
        <section class="data">
            <h2>City Data</h2>

            <p><strong>Population:</strong> 1,383,000 (2024 est.)</p>
            <p><strong>Founded:</strong> 1769</p>
            <p><strong>Region:</strong> Southern California</p>
            <p><strong>Classification:</strong> Coastal City</p>
            <p><strong>Elevation:</strong> 62 ft (19 m)</p>
        </section>

        <!-- WEATHER SECTION -->
        <section class="weather">
            <h2>Weather</h2>

            <!-- Only shows on mobile -->
            <img src="images/weather-icon.svg" alt="weather icon" class="weather-icon mobile-only">

            <!-- These values work with the JS wind chill calculator -->
            <p><strong>Temperature:</strong> <span id="temp">18</span> °C</p>
            <p><strong>Wind Speed:</strong> <span id="wind">10</span> km/h</p>
            <p><strong>Wind Chill:</strong> <span id="windchill">N/A</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Derek Nielsen, California — WDD131</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
